<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple workout interval timer to track your exercise routines, sets, and intervals.">
  <meta name="keywords" content="workout, interval timer, exercise, fitness, sets, reps">
  <meta name="author" content="Jerome Scott">
  <title>Workout Interval Timer</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="workout_timer.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center p-3">
    <h1 class="text-center mb-4"><i class="fas fa-dumbbell"></i> Workout Interval Timer</h1>
    <div class="motivational-message">
      <i class="fas fa-fire"></i> Push your limits! Every rep counts! <i class="fas fa-fire"></i>
    </div>
    <form id="workout-form" class="row gy-3 w-100" style="max-width: 800px;">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" id="exercise-name" class="form-control" placeholder="Exercise name" required>
          <label for="exercise-name">Exercise Name</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="number" id="reps" class="form-control" min="1" step="1" placeholder="Reps" required>
          <label for="reps">Reps</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input type="number" id="sets" class="form-control" min="1" step="1" placeholder="Sets" required>
          <label for="sets">Sets</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input type="number" id="interval" class="form-control" min="1" step="1" placeholder="Interval (seconds)" required>
          <label for="interval">Interval (seconds)</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-floating mb-3">
          <input type="number" id="rest" class="form-control" min="0" step="1" placeholder="Rest (seconds)" required>
          <label for="rest">Rest (seconds)</label>
        </div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" id="add-workout" class="btn btn-primary mt-3">
          <i class="fas fa-plus"></i> Add Workout
        </button>
      </div>
    </form>
    <ul id="workout-list" class="list-group my-4 w-100" style="max-width: 800px;" aria-label="List of added workouts"></ul>
    <div class="text-center w-100" style="max-width: 800px;">
      <h2 id="timer-display" aria-live="polite">00:00</h2>
      <h3 id="current-set" class="highlighted-text" aria-live="polite"></h3>
      <h3 id="current-exercise" class="highlighted-text" aria-live="polite"></h3>
      <h3 id="workout-state" class="highlighted-text" aria-live="polite"></h3>

      <div class="btn-group mt-3" role="group" aria-label="Timer controls">
        <button id="start" class="btn btn-success">
          <i class="fas fa-play"></i> Start
        </button>
        <button id="pause" class="btn btn-warning" disabled>
          <i class="fas fa-pause"></i> Pause
        </button>
        <button id="clear-workouts" class="btn btn-danger">
          <i class="fas fa-trash"></i> Clear Workouts
        </button>
      </div>
      <div id="completion-message" class="alert alert-success mt-4 d-none" role="alert">
        All workouts completed!
      </div>
      <div id="no-workouts-warning" class="alert alert-danger mt-4 d-none" role="alert">
        No workouts added! Please add a workout to start the timer.
      </div>
      <div class="mt-3">
        <button id="sound-toggle" class="btn btn-outline-light btn-sm">
          <i class="fas fa-volume-up"></i> Sound: ON
        </button>
      </div>
    </div>
  </div>
  <footer class="text-center mb-2">
    <a href="https://github.com/codecaine-zz/vanilla-javascript-workout-interval-timer" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-github fa-2x" aria-label="GitHub repository"></i>
    </a>
  </footer>
  <script src="workout_timer.js"></script>
</body>
</html>
